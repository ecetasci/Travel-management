<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>Management Portal</h1>
    </header>

    <section class="management-section">
        <h2>Country Management</h2>

        <div class="form-container">
            <h3>Add Country</h3>
            <input type="text" id="countryName" placeholder="Country Name">
            <input type="number" id="population" placeholder="Population">
            <button onclick="saveCountry()">Save Country</button>
        </div>

        <div class="list-container">
            <h3>Country List</h3>
            <button class="load-btn" onclick="listCountries()">Load Countries</button>
            <ul id="countryList"></ul>
        </div>

        <div class="form-container">
            <h3>Delete Country</h3>
            <input type="number" id="countryId" placeholder="Country ID">
            <button class="delete-btn" onclick="deleteCountry()">Delete Country</button>
        </div>
    </section>

    <section class="management-section">
        <h2>City Management</h2>

        <div class="form-container">
            <h3>Add City</h3>
            <input type="text" id="cityName" placeholder="City Name">
            <input type="number" id="cityPopulation" placeholder="City Population">
            <input type="number" id="crimeRate" step="0.01" placeholder="Crime Rate">
            <input type="number" id="countryId" placeholder="Country ID">
            <input type="number" id="categoryId" placeholder="Category ID">
            <button onclick="saveCity()">Save City</button>
        </div>

        <div class="form-container">
            <h3>Delete City</h3>
            <input type="number" id="cityId" placeholder="City ID">
            <button class="delete-btn" onclick="deleteCity()">Delete City</button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
